# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  workflow_dispatch:

env:
  PLUGIN_NAME: obsidian-image-api-gateway
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0


    - name: Set Time
      run: |
        TIME="$(TZ='Asia/Shanghai' date +'%FT%T%z')"
        echo "TIME=$TIME" >> $GITHUB_ENV

    - name: Get Tag Version
      run: |
        echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV
        echo "RELEASE_VERSION2=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        echo "`git describe --tags`"


    - name: Echo Version
      run: echo ${{ env.RELEASE_VERSION }} ${{ env.RELEASE_VERSION2 }}  ${{ env.TIME }}  ${{ github.ref_name }}